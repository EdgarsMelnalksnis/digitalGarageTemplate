<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Website Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #00d2ff;
            --text-color: #fff;
            --dark-bg: #0f2027;
            --medium-bg: #203a43;
            --light-bg: #2c5364;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }
        .builder-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 20px;
        }
        .builder-form {
            flex: 0 0 350px;
            background: var(--dark-bg);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .preview-pane {
            flex: 1;
            background: var(--dark-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ddd;
        }
        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .cta-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background: #00b0e0;
            transform: scale(1.02);
        }
        .file-input-wrapper {
            display: flex;
            gap: 10px;
        }
        .file-input-wrapper label.cta-button {
            flex: 1;
            text-align: center;
            line-height: 1;
            padding: 12px 0;
        }
        #fileInput {
            display: none;
        }
        .builder-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .file-upload-group {
            margin-bottom: 15px;
        }
        .file-upload-group input[type="file"] {
            display: none;
        }
        .file-upload-group label.upload-label {
            display: inline-block;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-group label.upload-label:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .file-upload-group span {
            margin-left: 10px;
            font-size: 0.9rem;
            color: #bbb;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-bottom: 0;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }
            .builder-container {
                flex-direction: column;
                height: auto;
            }
            .builder-form {
                flex: none;
                width: 100%;
                height: 50vh;
            }
            .preview-pane {
                flex: none;
                width: 100%;
                height: 50vh;
            }
        }
        
        /* Collapsible Sections */
        .section-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .section-header {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 8px 12px;
            cursor: pointer;
            user-select: none;
            gap: 10px;
        }
        .section-header h2 {
            flex: 1;
            margin: 0;
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        .section-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            width: 1.4em;
            text-align: center;
            cursor: pointer;
            order: 3;
        }
        .section-content {
            display: none;
            padding: 10px 12px 15px;
        }
        .section-container.expanded .section-content {
            display: block;
        }
        .section-container.expanded .section-toggle {
            transform: rotate(45deg);
        }
        /* Style for checkbox to be on the right */
        .section-header .checkbox-group {
            margin-left: auto;
            margin-right: 10px;
            order: 2;
        }
        .section-header h2 {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="builder-container">
        <div class="builder-form">
            <h1>Website Builder</h1>
            <form id="builderForm">
                <div class="section-container expanded">
                    <div class="section-header">

                    </div>
                    <div class="section-content">
                        <div class="form-group">

                        <div class="form-group">

                <div class="section-container">

                            <input type="checkbox" id="testimonialsToggle" name="TESTIMONIALS_TOGGLE" checked>

                    <div class="section-content">
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="TESTIMONIAL_1_CLIENT_INFO">Testimonial 1 Client Info</label>

                            <label for="TESTIMONIAL_2_QUOTE">Testimonial 2 Quote</label>
                            <textarea id="TESTIMONIAL_2_QUOTE" name="TESTIMONIAL_2_QUOTE">A fantastic team to work with. They delivered a high-quality product ahead of schedule.</textarea>

                            <label for="TESTIMONIAL_2_CLIENT_INFO">Testimonial 2 Client Info</label>

                <div class="section-container">

                    <div class="section-content">

                        </div>

                            <input type="checkbox" id="tiktokToggle" name="TIKTOK_TOGGLE" checked>

                        </div>

                <div class="section-container">

                        <div class="form-group">
                            <label for="CONTACT_EMAIL">Contact Email</label>
                            <input type="email" id="CONTACT_EMAIL" name="CONTACT_EMAIL" value="contact@techsolutions.com">

                            <label for="CONTACT_PHONE">Contact Phone</label>

            </form>
            <div class="builder-actions">
                <button class="cta-button" onclick="generateJsonConfig(event)">Download Config</button>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">
                    <label for="fileInput" class="cta-button">Upload Config</label>
                </div>
            </div>
        </div>
        <div class="preview-pane">
            <iframe id="previewIframe"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section-container');
            
            sections.forEach(section => {
                const header = section.querySelector('.section-header');
                const toggle = section.querySelector('.section-toggle');
                
                // Add click event listener to the header, excluding the toggle button
                header.addEventListener('click', (event) => {
                    // Check if the click target is the toggle button or its child
                    if (!toggle.contains(event.target)) {
                        section.classList.toggle('expanded');
                    }
                });
                
                // Add click event to the toggle button to handle expand/collapse
                toggle.addEventListener('click', (event) => { event.preventDefault(); event.stopPropagation(); // Prevent the header's click event from firing
                    section.classList.toggle('expanded');
                });
                
                const checkbox = header.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent the header's click event from firing
                        // You can add more logic here for when a checkbox is toggled
                    });
                }
            });

            // Initial state for sections with a checkbox
            const toggledSections = document.querySelectorAll('.section-container .section-header .checkbox-group input[type="checkbox"]');
            toggledSections.forEach(checkbox => {
                const section = checkbox.closest('.section-container');
                if (checkbox.checked) {
                    section.classList.add('expanded');
                } else {
                    section.classList.remove('expanded');
                }
                
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        section.classList.add('expanded');
                    } else {
                        section.classList.remove('expanded');
                    }
                });
            });
        });
        
        // The following functions are placeholders from the original file
        function generateJsonConfig(event) {
            event.preventDefault();
            alert('Download config logic goes here.');
        }

        function handleFileUpload(event) {
            alert('Upload config logic goes here.');
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
